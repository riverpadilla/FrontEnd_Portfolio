<div class="card custom-card" id="experience">
    <div class="card-title">
        <h2> Experiencia </h2>
        <div class="btn-add"> <a href="#" title="Agregar"> <i class="fa-solid fa-plus"></i> </a> </div>
    </div>

    <ul class="cv-list">
        <li *ngFor="let experience of dataExperience">
            <div class="cv_item">
                <img [src]="experience.logo" class="border border-0" [alt]="experience.description">
                <div>
                    <h4> {{experience.position}} </h4>
                    <p> 
                        {{experience.company}} 
                        <br>
                        {{experience.period}} 
                        <br>
                        {{experience.location}}
                    </p>
                </div>
            </div>
            <div>
                <a href="#" title="Editar"> <i class="fa-solid fa-pencil"></i> </a>
                <a href="#" title="Borrar"> <i class="fa-solid fa-trash-can"></i> </a>
            </div>
        </li>
    </ul>
</div>
