<app-topbar></app-topbar>

<div class="card custom-card" id="info-Header">

    <div id="info-background">
        <img class="backgnd-img" [src]="headerPortfolio.backImage" alt="Imagen Background">
    </div>
    <span class="btn text-primary" id="btn-edit-bk-img">
        <i class=" fa-solid fa-pencil"></i>
    </span>
    <div id="info">
        <div id="info-img">
            <img class="profile-img" [src]="headerPortfolio.profileImage" alt="Profile Image">
            <div class="btn text-primary btn-edit" (click)="onEdit(headerPortfolio)"> 
                <a href="#" title="Editar Foto Portfolio">
                    <i class="fa-solid fa-pencil"></i>
                </a>
            </div>
                <!--<div>
                    <input type="file" id="edit-image" onchange="showFile(this)" title="Edit Picture">
                </div> -->
        </div>

        <div id="info-data">
            <div id="profile-data">
               <div class="title">
                    <h1> {{headerPortfolio.name}}</h1>
                    <span class="btn text-primary" (click)="onEdit(headerPortfolio)">
                        <i class="fa-solid fa-pencil"></i>
                    </span>
                </div>
                <div> {{headerPortfolio.position}} </div>
                <div>
                    <span> {{headerPortfolio.location}} </span>
                    <span> <a [href]="'mailto://' + headerPortfolio.email">Informacion de Contacto</a></span>
                </div>
            </div>
            <div class="row" id="aboutme">
                <app-about></app-about>
            </div>
        </div>
    </div>
    <div>

        <form 
        class="edit-form" 
        (ngSubmit)="onSubmit()"
        *ngIf="showFormulario"
        >
            <h2 class="mb-3">Entrada de Datos</h2>
            <div class="mb-3 input-group">
                <span class="input-group-text col-3">Nomnre Completo:</span>
                <input 
                type="text" 
                class="form-control" 
                id="formControlInput1" 
                placeholder="Introduzca su nombre y apellido"
                [(ngModel)]="name"
                [ngModelOptions]="{standalone:true}"
                >
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text col-3">Posición o Cargo Actual:</span>
                <input 
                type="text"
                class="form-control"
                id="formControlInput2"
                placeholder="Introduzca su cargo o posición actual"
                [(ngModel)]="position"
                [ngModelOptions]="{standalone:true}"
                >
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text col-3">Ubicación donde Labora</span>
                <input 
                type="text"
                class="form-control"
                id="formControlInput3"
                placeholder="Introduzca la ciudad y pais donde está laborando"
                [(ngModel)]="location"
                [ngModelOptions]="{standalone:true}"
                >
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text col-3">Email de Contacto:</span>
                <input
                type="text"
                class="form-control"
                id="formControlInput4"
                placeholder="Ciudad y Pais donde donde desempeño su labor"
                [(ngModel)]="email"
                [ngModelOptions]="{standalone:true}"
                >
            </div>
            <!-- <div class="mb-3 input-group">
                <span class="input-group-text col-3">Imagen del Perfil:</span>
                <input 
                type="text"
                class="form-control"
                id="formControlInput5"
                placeholder="Ruta de acceso a la imagen que identifica el perfil"
                [(ngModel)]="profileImage"
                [ngModelOptions]="{standalone:true}"
                >
            </div>
            
            <div class="mb-3 input-group">
                <span class="input-group-text col-3">Imagen del Fondo de Perfil:</span>
                <input 
                type="text"
                class="form-control"
                id="formControlInput6"
                placeholder="Ruta de acceso a la imagen qde fondo del perfil"
                [(ngModel)]="backImage"
                [ngModelOptions]="{standalone:true}"
                >
            </div> -->
            
            <div class="btn-group container" role="group" aria-label="Basic example">
                <button class="btn btn-primary col-5" type="button" (click)="onSubmit()"  id="btnSave">Guardar</button>
                <button class="btn btn-primary col-5" type="button" (click)="onCancel()"  id="btnCancel">Cancelar</button>
            </div>
        
         </form>
    </div>
</div>
